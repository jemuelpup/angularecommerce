<div class="wrap-inner">
    <div class="tab-section-content">
        <div class="text-container">
            <h2 class="section-title">{{tabTitle}}</h2>
            <p class="description">{{tabDescription}}</p>
            <a mat-button href={{tabButtonLink}} class="tab-content-button btn primary-button">{{tabButtonText}}</a>
        </div>
        <div class="image-container">
            <img src={{tabImage}} alt={{tabImageAlt}}>
        </div>
    </div>
</div>
